#{extends 'Admin/main.html' /}
#{set title:messages.get('crud.show.title', type.name) /}

<div id="crudShow" class="span9 well ${type.name}">

        <h2 id="crudShowTitle">&{'crud.show.title', type.modelName}</h2>

        <div class="objectForm">
        #{form action:@save(object._key()), enctype:'multipart/form-data'}
            #{crud.form /}
            <p class="crudButtons">
                <button type="submit" name="_save" value="&{'crud.save', type.modelName}" />
                <button type="submit" name="_saveAndContinue" value="&{'crud.saveAndContinue', type.modelName}" />
            </p>
        #{/form}
        </div>

    #{form @delete(object._key())}
        <p class="crudDelete">
            <button type="submit" value="&{'crud.delete', type.modelName}" />
        </p>
    #{/form}

    </div>
