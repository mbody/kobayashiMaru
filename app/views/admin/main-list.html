#{extends 'admin/main.html' /}
#{set title:messages.get('crud.list.title', type.name) /}

<div id="crudList" class="span9 well ${type.name}">

    #{if !(type.modelName == 'Interview') }
        <span style="float: right">
            <a class="btn btn-success" href="@{blank()}"><i class="icon-plus icon-white"></i> &{'crud.add', type.modelName}</a>
        </span>
    #{/if}
    <h2 id="crudListTitle">&{'crud.list.title', type.name}</h2>
    <hr>

    <div id="crudListSearch">
    #{crud.search /}
    </div>

    #{doLayout /}

    <br>

    <div id="crudListPagination">
    #{crud.pagination /}
    </div>

</div>
